# Runtime configuration
run.config:
  # Main engine
  engine: php
  engine.config:
    # Using the PHP 7.2 runtime
    runtime: php-7.2
    webserver: nginx
    # Nginx
    nginx_document_root: api/public

    nginx_index_list:
      - index.php
      - index.html

    nginx_default_gateway: 'index.php'

    # php.ini settings
    allow_url_fopen: 'On'

    # Timezone/Locale/Mimetype/Encoding
    date_timezone: 'UTC'
    default_locale: 'en_US'
    default_mimetype: 'text/html'
    iconv_internal_encoding: 'UTF-8'

    # Security
    expose_php: 'Off'
    disable_functions:
#      - exec
      - shell_exec
      - system

    # Error reporting
    display_errors: 'stderr'
    error_reporting: E_ALL


    # Execution/Input Vars/Memory Limit
    max_execution_time: 30
    max_input_time: 60
    max_input_vars: 1000
    memory_limit: '128M'

    # Register argc/globals
    register_argc_argv: 'Off'
    register_globals: 'Off'

    # Session is stored in memcached
    session_save_handler: 'memcached'
    session_save_path: '${DATA_API_MEMCACHED}:11211'
    session_length: 3600
    session_autostart: 'false'

    # PHP-FPM Settings
    php_fpm_events_mechanism: 'epoll'
    php_fpm_max_children: 20
    php_fpm_max_spare_servers: 1
    php_fpm_max_requests: 128

    # PHP OPcache Settings
    opcache_memory_consumption: 64
    opcache_validate_timestamps: 1
    opcache_revalidate_freq: 2
    opcache_revalidate_path: 0
    opcache_save_comments: 1
    opcache_load_comments: 1
    opcache_enable_file_override: 0
    opcache_optimization_level: '0xffffffff'
    opcache_inherited_hack: 1
    opcache_dups_fix: 0
    opcache_blacklist_filename: ''

    # Enabled extensions
    extensions:
      - curl
      - json
      - iconv
      - igbinary
      - mbstring
      - memcached
      - memcache
      - pdo
      - pdo_mysql
      - pdo_pgsql
      - phalcon
      - session
      - gettext
      - mcrypt
      - gd
      - zip
      - redis
    zend_extensions:
      - opcache
    dev_extensions:
      add:
        - ctype
        - dom
        - simplexml
        - tokenizer
        - xml
        - xmlwriter
    dev_zend_extensions:
        - opcache
  extra_steps:
    - echo "alias phalcon=\'phalcon.php\'" >> /data/var/home/gonano/.bashrc
    - cp  /app/storage/ci/nginx.conf /data/etc/nginx/nginx.conf
  build_triggers:
    - nginx.conf

# Components
# Memcached
data.api_memcached:
  image: nanobox/memcached:1.4
  config:
    max_connections: 1024

# MySQL - database
data.api_mysql:
  image: nanobox/mysql:5.7
  config:
    plugins:
      - federated
    event_scheduler: 'Off'

# Redis 
data.redis:
  image: nanobox/redis:3.0
  config:
    tcp_keepalive: 60
    databases: 16
    stop_writes_on_bgsave_error: 'yes'
    slave_serve_stale_data: 'yes'
    slave_read_only: 'yes'
    repl_ping_slave_period: 10
    repl_timeout: 60
    repl_disable_tcp_nodelay: 'no'
    max_clients: 1024
    maxmemory_policy: 'volatile-lru'
    maxmemory_samples: 3
    appendonly: 'no'
    appendfsync: 'everysec'
    no_appendfsync_on_rewrite: 'no'
    auto_aof_rewrite_percentage: 100
    auto_aof_rewrite_min_size: '64m'
    lua_time_limit: 5000
    slowlog_log_slower_than: 0
    slowlog_max_len: 128

# Website setup
web.tdm:
  # Autostart services
  start:
    php: start-php
    nginx: start-nginx

  # Only one route
  routes:
    - /

  # Writable folders for logs and cache
  writable_dirs:
    - storage/cache/data
    - storage/cache/metadata
    - storage/cache/view
    - storage/cache/volt
    - storage/files
    - storage/logs

  # The log to watch
  log_watch:
    app[error]: /app/storage/logs/api.log

# Deploy configuration
deploy.config:
  # Transformations - before deployment
  transform:
    # Copy setup files
    - cp /app/storage/ci/.env.prod /app/.env
    - cp /app/storage/ci/phinx.php.prod /app/phinx.php
    # Force create any folders that do not exist
    - mkdir -p /app/storage/cache/data
    - mkdir -p /app/storage/cache/metadata
    - mkdir -p /app/storage/cache/volt
    - mkdir -p /app/storage/cache/view
    - mkdir -p /app/storage/files
    - mkdir -p /app/storage/logs
    # Clear the log for this deployment
    - truncate -s 0 /app/storage/logs/api.log
  after_live:
    web.tdm:
      # Run migrations after deployment
      - /app/vendor/bin/phinx migrate
